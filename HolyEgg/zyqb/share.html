	<script>

        var usrInfo={};
        var friInfo={};

        //#share=&sid=1get=1
        friInfo.sid=wvv.htmReq('sid');
        friInfo.name='';
        friInfo.get_id=wvv.htmReq('get');

        console.log(friInfo);

        wvv.init();//前端框架初始化


        ////首页
        wvv.page('page1','show');//首页显示
        //统一获取 用户 和分享者 信息状态
        wvv.post('../?/indexAx/shareState',friInfo,function(result){
            wvv.msgbox(result,2);//微信登陆检验
            //console.log(result.data);//
            friInfo=result.data.he;
            usrInfo=result.data.me;
            console.log(friInfo);//
            console.log(usrInfo);//

            $playState='sharePlay';
            __shareData.title="你的小伙伴 "+friInfo.name+" 下了个蛋，马上去看看…";
            __shareData.desc='诞愿你知道,蛋里有"料"谁玩谁知道';
            __shareData.link=host+"/HolyEgg/?/weixin/index/sid-"+friInfo.sid+"/get-"+friInfo.get_id;
            __shareData.imgUrl=host+"/HolyEgg/zyqb/images/icon.jpg";
            //__shareData.imgUrl=friInfo.photo;
            __jweixin();
            //wvv.iObjCon(__shareData);//



            if(result.errcode=='1'){

                wvv.page('page2','show').List('collect').thisListData('get',friInfo).toGetList('../?/indexAx/friendGuest',function(result){

                    var eggIndex=result.data.egg_id-1;
                    var $eggBlock=$("[wvv='page2'] [block='collect'] ");
                    $eggBlock.find('.po-a-img').attr('src','images/dan_title'+eggIndex+'.png');
                    $eggBlock.find('.footprint-tt-img img').attr('src','images/share_sui'+eggIndex+'.png');

                    wvv.page('page2','show').block('collect','show','1');

                },'list','tr');

            }

            $("[wvv='page2'] [block=block1] h1").html(friInfo.name);
            //player_name
            $("[wvv='page2'] [block=block1] .player_name img").attr('src',friInfo.photo);


        },1);
        //点击 开始猜蛋蛋
        $('#page1_btn').click(function(){
            wvv.page('page2','show').block('block1','show','1');
        });
        //\\


        ////猜蛋蛋页面
        //选蛋事件
        $("[wvv='page2'] [block='block1'] li").each(function(index){
            $(this).click(function(){

                /*var num=index+1;
                $('.broken_egg img').eq(index).attr('src','images/yanzhi_sui_'+num+'.png');*/

                friInfo.guestEggId=index+1;
                console.log( usrInfo );//
                friInfo.myuid=usrInfo.uid;
                friInfo.myname=usrInfo.name;
                wvv.post('../?/indexAx/guestEgg',friInfo,function(result){
                    wvv.msgbox(result,2);
                    var data=result.data;

                    if(result.errcode=='-1'){ return }

                    var boolIndex=data.egg_yes_id-1;

                    if(data.bool==true){


                        //$("[wvv='page2'] [block=yes] #yes_title").html("没错！我选的就是第"+data.egg_yes_id+"个蛋蛋");
                        var $YES=$("[wvv='page2'] [block=yes]");

                        $YES.find('.img1 img').attr('src','images/dan_top'+boolIndex+'.png');
                        $YES.find('.tt-img').attr('src','images/dan_title'+boolIndex+'.png');
                        $YES.find('.suidan').attr('src','images/share_sui'+boolIndex+'.png');


                        wvv.page('page2','show').block('yes','show','1');
                    }else{

                        //$("[wvv='page2'] [block=no] #no_title").html("错了！我选的是第"+data.egg_yes_id+"个蛋蛋");
                        var $NO=$("[wvv='page2'] [block=no]");

                        $NO.find('.img1 img').attr('src','images/dan_c_top'+boolIndex+'.png');
                        $NO.find('.tt-img').attr('src','images/dan_title'+boolIndex+'.png');
                        $NO.find('.suidan').attr('src','images/share_sui'+boolIndex+'.png');

                        wvv.page('page2','show').block('no','show','1');
                    }

                });

            });
        });
        //\\


        ////看大家猜对了没
        $("[wvv='page2'] ._collect").click(function(){

            wvv.page('page2','show').List('collect').thisListData('get',friInfo).toGetList('../?/indexAx/friendGuest',function(result){

                var eggIndex=result.data.egg_id-1;
                var $eggBlock=$("[wvv='page2'] [block='collect'] ");
                $eggBlock.find('.po-a-img').attr('src','images/dan_title'+eggIndex+'.png');
                $eggBlock.find('.footprint-tt-img img').attr('src','images/share_sui'+eggIndex+'.png');

                wvv.page('page2','show').block('collect','show','1');

            },'list','tr');

        });
        //\\

        ////
        $('#toDumpEgg').click(function(){
            wvv.page('page3','show');
        });
        $('#dumpMyEgg').click(function(){
            window.location.replace('/HolyEgg/zyqb/index.html');
        });
        //\\


        $(document).ready(function(){
        });

		$(window).load(function(){
			$("#loading").fadeOut();
		});



	</script>

    <script>
        //控制音乐播放停止和音乐ico图标变换
        $("body").one('touchstart',function(){
            audio.play(); $(".icon-music").addClass("current");
        });
        $("#audioPlay").on('click',function(){
            if(audio.paused){ audio.play(); $(".icon-music").addClass("current"); }
            else{ audio.pause(); $(".icon-music").removeClass("current"); }
        });
    </script>
