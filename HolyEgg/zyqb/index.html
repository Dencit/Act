    <script>


        var usrInfo={};

        wvv.init();//前端框架初始化


        ////首页
        wvv.page('page1','show');//首页显示
        //统一获取用户信息状态
        wvv.post('../?/indexAx/usrState','',function(result){
            wvv.msgbox(result,2);//微信登陆检验
            //console.log(result.data);//
            usrInfo=result.data;
            console.log(usrInfo);//

            if(result.errcode=='1'){

                var getId=usrInfo.get_id;
                $playState='sharePlay';
                __shareData.title="你的小伙伴 "+usrInfo.name+" 下了个蛋，马上去看看…";
                __shareData.desc='诞愿你知道,蛋里有"料"谁玩谁知道';
                __shareData.link=host+"/HolyEgg/?/weixin/index/sid-"+usrInfo.uid+"/get-"+getId;
                __shareData.imgUrl=host+"/HolyEgg/zyqb/images/icon.jpg";
                //__shareData.imgUrl=usrInfo.photo;
                __shareData.success=function(){  };
                __jweixin();



                ////玩过的跳转
                /*var eggIndex=usrInfo.choosedEggId-1;
                var $eggInfo=$("[wvv='page2'] [block='block2']");
                $eggInfo.find('.img1 img').attr('src','images/dan_top'+eggIndex+'.png');
                $eggInfo.find('.tt-img').attr('src','images/dan_title'+eggIndex+'.png');
                $eggInfo.find('.css3-sui3').attr('src','images/dan_bk'+eggIndex+'.png');
                $eggInfo.find('.css3-sui1').attr('src','images/dan_neibu'+eggIndex+'.png');
                $eggInfo.find('.css3-sui2').attr('src','images/dan_suike'+eggIndex+'.png');
                $eggInfo.find('.css3-likai').attr('src','images/dan_liekaib'+eggIndex+'.png');
                $eggInfo.find('.css3-likai0').attr('src','images/dan_liekaia'+eggIndex+'.png');

                wvv.page('page2','show').block('block2','show','1');
                $("[wvv='page2'] [block='block2'] #reselect").hide();*/
                //\\玩过的跳转



            }
            else{
                $playState='noPlay';
                __noPlayData.title='分享就脱单，百分之99的人都证实了';
                __noPlayData.desc='蛋里有"料"谁玩谁知道';
                __noPlayData.link=host+"/HolyEgg/?/weixin/index";
                //__noPlayData.imgUrl=host+"/HolyEgg/zyqb/images/icon.jpg";
                __noPlayData.imgUrl=host+"/HolyEgg/zyqb/images/icon.jpg";
                __noPlayData.success=function(){ wvv.page('page3','show'); };
                __jweixin();
                console.log(__noPlayData);
            }

        },1);
        //点击 开始选蛋
        $('#page1_btn').click(function(){
            wvv.page('page2','show').block('block1','show','1');
        });
        //\\


        ////选蛋页面
        //选蛋事件
        $("[wvv='page2'] [block='block1'] li").each(function(index){
            $(this).click(function(){
                usrInfo.choosedEggId=index+1;
                //console.log( usrChoose );//

                var $eggInfo=$("[wvv='page2'] [block='block2']");
                $eggInfo.find('.img1 img').attr('src','images/dan_top'+index+'.png');
                $eggInfo.find('.tt-img').attr('src','images/dan_title'+index+'.png');

                $eggInfo.find('.css3-sui3').attr('src','images/dan_bk'+index+'.png');
                $eggInfo.find('.css3-sui1').attr('src','images/dan_neibu'+index+'.png');
                $eggInfo.find('.css3-sui2').attr('src','images/dan_suike'+index+'.png');
                $eggInfo.find('.css3-likai').attr('src','images/dan_liekaib'+index+'.png');
                $eggInfo.find('.css3-likai0').attr('src','images/dan_liekaia'+index+'.png');


                wvv.page('page2','show').block('block2','show','1');
            });
        });
        //就下这个蛋
        $("[wvv='page2'] [block='block2'] #select").click(function(){

            wvv.post('../?/indexAx/usrChooseEgg',usrInfo,function(result){



                var getId=result.data.get_id;
                $playState='sharePlay';
                __shareData.title="你的小伙伴 "+usrInfo.name+" 下了个蛋，马上去看看…";
                __shareData.desc='诞愿你知道,蛋里有"料"谁玩谁知道';
                __shareData.link=host+"/HolyEgg/?/weixin/index/sid-"+usrInfo.uid+"/get-"+getId;
                __shareData.imgUrl=host+"/HolyEgg/zyqb/images/icon.jpg";
                //__shareData.imgUrl=usrInfo.photo;
                __shareData.success=function(){ wvv.page('page3','show'); };
                __jweixin();

                console.log(__shareData);

                if(result.errcode==1){
                    //wvv.page('page3','show');

                    wvv.page('page2','hide');

                    ////玩过的跳转
                    var eggIndex=result.data.egg_id-1;
                    var $eggInfo=$("[wvv='page2'] [block='block2']");
                    $eggInfo.find('.img1 img').attr('src','images/dan_top'+eggIndex+'.png');
                    $eggInfo.find('.tt-img').attr('src','images/dan_title'+eggIndex+'.png');
                    $eggInfo.find('.css3-sui3').attr('src','images/dan_bk'+eggIndex+'.png');
                    $eggInfo.find('.css3-sui1').attr('src','images/dan_neibu'+eggIndex+'.png');
                    $eggInfo.find('.css3-sui2').attr('src','images/dan_suike'+eggIndex+'.png');
                    $eggInfo.find('.css3-likai').attr('src','images/dan_liekaib'+eggIndex+'.png');
                    $eggInfo.find('.css3-likai0').attr('src','images/dan_liekaia'+eggIndex+'.png');

                    wvv.page('page2','show').block('block2','show','1');
                    $("[wvv='page2'] [block='block2'] #reselect").hide();
                    //\\玩过的跳转

                    wvv.msgbox(result,2);
                    wvv.page('page2','show').block('block3','show');


                }else{
                    wvv.page('page2','show').block('block3','show');
                }


            });


        });
        //重选蛋
        $("[wvv='page2'] [block='block2'] #reselect").click(function(){
            wvv.page('page2','show').block('block1','show','1');
        });
        $("[wvv='page2'] [block='block3']").click(function(){
            $(this).hide();
        });
        //\\


        $(document).ready(function(){
		});


        $(window).load(function(){
            $("#loading").fadeOut();
        });

    <div id="audioPlay" class="music-wrap"> <i class="icon-music current"></i> </div>
    <audio id="audio" src="./music/holyegg.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>
    <script>
        //控制音乐播放停止和音乐ico图标变换
        $("body").one('touchstart',function(){
            audio.play(); $(".icon-music").addClass("current");
        });
        $("#audioPlay").on('click',function(){
            if(audio.paused){ audio.play(); $(".icon-music").addClass("current"); }
            else{ audio.pause(); $(".icon-music").removeClass("current"); }
        });
    </script>
