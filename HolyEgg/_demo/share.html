<script type="text/javascript">

$(".egg_list li").click(function(){

	$(".broken_egg .suidan").attr("src","images/share_sui"+index+".png");
	$(".broken_egg .broken_contboc .con-img").attr("src","images/share_bottom"+index+".png");

	$(".footprint-top .footprint-tt .po-a-img").attr("src","images/dan_title"+index+".png");
	$(".footprint-tt-img img").attr("src","images/share_sui"+index+".png");

})
</script>
